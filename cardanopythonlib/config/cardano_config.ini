[node]
KEYS_FILE_PATH = ./.priv/wallets
SCRIPTS_FILE_PATH = ./.priv/scripts
TRANSACTION_PATH_FILE = ./.priv/transactions
CARDANO_NETWORK = testnet
CARDANO_ERA = babbage-era
CARDANO_NETWORK_MAGIC = 2
CARDANO_CLI_PATH = cardano-cli
URL = http://localhost:8090/v2/wallets/
[logger]
LEVEL=DEBUG
[aws_iot]
ENABLE=TRUE
CERTIFICATES_PATH_FILE = ./.priv/certificates
ENDPOINT= xxxxxxxxxx-gjd.iot.us-east-2.amazonaws.com
SIGNING_REGION= us-east-1
TOPIC= test/topic
CERT= ayllu.pem-certificate.pem.crt
KEY= ayllu.pem.key
ROOT_CA= root-CA.crt
VERBOSITY = Trace
PORT = 8883
